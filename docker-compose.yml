version: '3.8'

services:
  haystack:
    image: deepset/haystack-cpu:latest  # Haystack CPU image
    container_name: haystack_container
    ports:
      - "8000:8000"  # Expose Haystack API on port 8000
    volumes:
      - ./haystack_data:/usr/app/data  # Optional: Mount your Haystack data directory
    environment:
      - ES_HOST=elasticsearch
      - ES_PORT=9200
    depends_on:
      - elasticsearch  # Ensure Elasticsearch starts before Haystack

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.2
    container_name: elasticsearch
    ports:
      - "9200:9200"  # Expose Elasticsearch on port 9200
    environment:
      - discovery.type=single-node  # Use single-node mode for Elasticsearch
    volumes:
      - es_data:/usr/share/elasticsearch/data  # Persistent storage for Elasticsearch

volumes:
  es_data:  # Volume for Elasticsearch persistent data storage
